<!DOCTYPE html>
<html lang="en">

            </div>

            </div>
            <div>

            </div>
            <div>

            </div>
            <div>
                <input type="checkbox" id="vehiculos" name="vehiculos" onchange="changeVehiculos()">
                <label for="vehiculos">Veh&iacute;culos</label><br>
            </div>
            <div>
                <input type="checkbox" id="verbos" name="verbos" onchange="changeVerbos()">

            </div>
        </div>
    </div>
</body>
</html>

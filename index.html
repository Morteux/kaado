<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Japanese, Hiragana, Katakana, Kanji, Kana, Memorize, Cards, Test, Flashcards, Words">
    <meta name="authors" content="Ignacio Meléndez Lapi">

    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/checkboxes.css">
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="stylesheet" href="css/radio.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/table.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/wanakana.min.js"></script>

    <script src="json/hiragana.js"></script>
    <script src="json/katakana.js"></script>
    <script src="json/kanji.js"></script>
    <script src="js/start.js"></script>
    <script src="js/quiz.js"></script>

    <title>Kaado</title>
</head>

<body>
    <div id="main" class="main">

        <div id="title" class="title">
            Kaado
        </div>

        <div id="start_kanji_stat" class="kanji_list">Current list: <span id="kanji_count">0</span>/<span
                title="Kanji + Hiragana + Katakana" id="kanji_total">0</span></div>

        <div id="start_configuration" class="content_index">
            <div class="content_column">
                <div class="content_column_title_furigana">かな</div>
                <div class="content_column_title">仮名</div>
                <input disabled type="checkbox" id="hiragana" name="hiragana" onclick="updateKanjiCount()">
                <label for="hiragana" class="checkboxConfig">Hiragana</label>
                <input disabled type="checkbox" id="katakana" name="katakana" onclick="updateKanjiCount()">
                <label for="katakana" class="checkboxConfig">Katakana</label>
            </div>
            <div class="content_column">
                <div class="content_column_title_furigana">じょうようかんじ</div>
                <div class="content_column_title">常用漢字</div>
                <input disabled type="checkbox" id="grade1" name="grade1" onclick="updateKanjiCount()">
                <label for="grade1" class="checkboxConfig">1</label>
                <input disabled type="checkbox" id="grade2" name="grade2" onclick="updateKanjiCount()">
                <label for="grade2" class="checkboxConfig">2</label>
                <input disabled type="checkbox" id="grade3" name="grade3" onclick="updateKanjiCount()">
                <label for="grade3" class="checkboxConfig">3</label>
                <input disabled type="checkbox" id="grade4" name="grade4" onclick="updateKanjiCount()">
                <label for="grade4" class="checkboxConfig">4</label>
                <input disabled type="checkbox" id="grade5" name="grade5" onclick="updateKanjiCount()">
                <label for="grade5" class="checkboxConfig">5</label>
                <input disabled type="checkbox" id="grade6" name="grade6" onclick="updateKanjiCount()">
                <label for="grade6" class="checkboxConfig">6</label>
                <input disabled type="checkbox" id="grade6plus" name="grade6plus" onclick="updateKanjiCount()">
                <label for="grade6plus" class="checkboxConfig">6+</label>
            </div>
            <div class="content_column">
                <div class="content_column_title">JLPT</div>
                <input disabled type="checkbox" id="jlptN5" name="jlptN5" onclick="updateKanjiCount()">
                <label for="jlptN5" class="checkboxConfig">N5</label>
                <input disabled type="checkbox" id="jlptN4" name="jlptN4" onclick="updateKanjiCount()">
                <label for="jlptN4" class="checkboxConfig">N4</label>
                <input disabled type="checkbox" id="jlptN3" name="jlptN3" onclick="updateKanjiCount()">
                <label for="jlptN3" class="checkboxConfig">N3</label>
                <input disabled type="checkbox" id="jlptN2" name="jlptN2" onclick="updateKanjiCount()">
                <label for="jlptN2" class="checkboxConfig">N2</label>
                <input disabled type="checkbox" id="jlptN1" name="jlptN1" onclick="updateKanjiCount()">
                <label for="jlptN1" class="checkboxConfig">N1</label>
                <input disabled type="checkbox" id="jlptN0" name="jlptN0" onclick="updateKanjiCount()">
                <label for="jlptN0" class="checkboxConfig">N0</label>
            </div>

            <div class="content_column">
                <div class="content_column_title">Result</div>
                <input type="radio" id="resultKana" name="radioConfigResult" checked="checked">
                <label for="resultKana" class="radioConfig">Kana</label>
                <input type="radio" id="resultKanji" name="radioConfigResult">
                <label for="resultKanji" class="radioConfig">Kanji</label>
            </div>
        </div>

        <div id="start_button_container" class="start_button_container"><button id="start_button" name="button"
                onclick="toggleStartScreen(); toggleQuizScreen(); commonInitialize();">Start</button></div>

        <div id="quiz_content" class="content hidden">
            <div id="cards" class="cards">

                <div class="floating_button">
                    <img class="stroke_button" src="images/paintbrush.png" onclick="showStrokeButton()">
                </div>

                <div class="counter_container">
                    <div id="actual_counter">0</div>
                    &nbsp/&nbsp
                    <div id="total_counter"></div>
                </div>

                <div class="element_container">
                    <p id="question_element" class="question_element"></p>
                    <div id="img_element" class="img_element"></div>
                </div>

                <div class="input_container">
                    <input id="card_input" type="text"></input>
                </div>

                <div id="correct_answer_container" class="correct_answer_container">
                    <div id="correct_answer" class="correct_answer">
                        <div id="correct_answer_question" class="correct_answer_question"></div>
                        <div id="correct_answer_yomi" class="correct_answer_yomi">
                            <div id="correct_answer_kun"></div>
                            <div id="correct_answer_on"></div>
                        </div>
                    </div>
                    <div id="correct_answer_meanings" class="correct_answer_meanings"></div>
                </div>

                <div class="button_container">
                    <button class="primary_button" onclick="location.reload();">Exit</button>
                    <button id="end_button" class="primary_button" onclick="startEnd()">End</button>
                    <button id="next_button" class="primary_button" onclick="next()">Next</button>
                </div>
            </div>
        </div>

        <div id="end_content" class="content hidden">
            <div class="end_container">
                <div class="results_container">
                    <div>
                        <div class="answers_counter">
                            <img src="images/correct.png" alt="Correct icon" width="50" height="50">
                            <p id="correctCounter">0</p>
                        </div>
                        <div class="answers_counter">
                            <img src="images/incorrect.png" alt="Incorrect icon" width="50" height="50">
                            <p id="incorrectCounter">0</p>
                        </div>
                    </div>
                    <div>
                        <button id="restart" onclick="restart()">Restart</button>
                        <button id="return" onclick="window.location.reload()">Return</button>
                    </div>
                </div>
                <div id="answers_container" class="answers_container"></div>
            </div>
        </div>
    </div>
</body>

</html>
